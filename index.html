<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaforpur City Seba - Donors</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    /* 3D Header Title */
    .main-title {
      font-size: 42px;
      text-align: center;
      color: #fff;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      animation: floatText 3s ease-in-out infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .new-donor-btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      background: linear-gradient(145deg, #3b8d99, #2c6b7f);
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      margin: 0 auto 30px;
      display: block;
      transition: all 0.3s ease;
    }
    .new-donor-btn:hover {
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: scale(1.05);
    }

    /* Donor Card */
    .card {
      background: linear-gradient(145deg, #ffffff, #e0e0e0);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 25px;
      margin: 20px auto;
      max-width: 400px;
      transition: all 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 22px;
      color: #c0392b;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .blood-group-badge {
      background-color: #e74c3c;
      color: #fff;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 5px;
    }

    .contact {
      font-size: 17px;
      margin: 5px 0;
    }

    .call-link {
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main-title">জাফরপুর সিটি সেবা</div>

  <a href="javascript:void(0);" class="new-donor-btn" onclick="toggleForm()">নতুন ডোনার অ্যাড</a>

  <!-- Donor Form (hidden by default) -->
  <div id="donor-form" class="form-container" style="display:none; max-width: 450px; margin: auto;">
    <form id="donor-form-submit">
      <input type="text" id="name" placeholder="আপনার নাম" required />
      <input type="text" id="address" placeholder="ঠিকানা" required />
      <input type="tel" id="phone" placeholder="মোবাইল নম্বর" required />
      <select id="blood" required>
        <option value="" disabled selected>রক্তের গ্রুপ নির্বাচন করুন</option>
        <option value="A+">A+</option><option value="B+">B+</option>
        <option value="AB+">AB+</option><option value="O+">O+</option>
        <option value="A-">A-</option><option value="B-">B-</option>
        <option value="AB-">AB-</option><option value="O-">O-</option>
      </select>
      <button type="submit" style="background-color:#27ae60; color:white; border:none; padding:12px; border-radius:6px; margin-top:10px;">নিবন্ধন করুন</button>
    </form>
  </div>

  <!-- Donor List -->
  <div id="donor-list"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjQv5iAcG7pCmRFyzT9p6KfDMSmkW_Czs",
      authDomain: "jaforpur-city-seba.firebaseapp.com",
      projectId: "jaforpur-city-seba",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toggleForm() {
      const form = document.getElementById('donor-form');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('donor-form-submit').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const blood = document.getElementById('blood').value;

      db.collection("donors").add({
        name: name,
        address: address,
        phone: phone,
        blood: blood,
        approved: false
      }).then(() => {
        alert("নিবন্ধন সফল হয়েছে। অনুমোদনের পরে তালিকায় দেখানো হবে।");
        document.getElementById('donor-form-submit').reset();
        toggleForm();
      });
    });

    db.collection("donors").where("approved", "==", true).get().then((querySnapshot) => {
      const list = document.getElementById('donor-list');
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${d.name}</div>
          <div class="blood-group-badge">${d.blood}</div>
          <div class="contact">ঠিকানা: ${d.address}</div>
          <div class="contact">মোবাইল: <a class="call-link" href="tel:${d.phone}">${d.phone}</a></div>
        `;
        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
