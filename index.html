<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaforpur City Seba - Donors</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: rgb(0, 102, 204);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .card {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    .title {
      font-size: 22px;
      color: crimson;
      margin-bottom: 10px;
    }
    .contact {
      font-size: 18px;
    }
    .call-link {
      color: blue;
      text-decoration: none;
    }
    /* New 3D Button Style */
    .new-donor-btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      background: linear-gradient(145deg, #3b8d99, #2c6b7f);
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2), 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px auto;
      display: block;
    }
    .new-donor-btn:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.3), 0 6px 30px rgba(0,0,0,0.15);
      transform: translateY(-4px);
    }
    .new-donor-btn:active {
      transform: translateY(2px);
    }
    .form-container {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-container input,
    .form-container select,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .form-container button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #27ae60;
    }
    .loading {
      text-align: center;
      font-size: 20px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <h1>জাফরপুর সিটি সেবা</h1>
  <h2>রক্তদাতার তালিকা এবং নিবন্ধন</h2>

  <!-- New Donor Button -->
  <a href="#donor-form" class="new-donor-btn">নতুন ডোনার অ্যাড</a>

  <!-- Donor Form -->
  <div id="donor-form" class="form-container">
    <h3>নতুন রক্তদাতা হিসেবে নিবন্ধন করুন</h3>
    <form id="donor-form-submit">
      <input type="text" id="name" placeholder="আপনার নাম" required />
      <input type="text" id="address" placeholder="ঠিকানা" required />
      <input type="tel" id="phone" placeholder="মোবাইল নম্বর" required />
      <select id="blood" required>
        <option value="" disabled selected>রক্তের গ্রুপ নির্বাচন করুন</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="O+">O+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
        <option value="O-">O-</option>
      </select>
      <textarea id="message" placeholder="অতিরিক্ত বার্তা (ঐচ্ছিক)"></textarea>
      <button type="submit">নিবন্ধন করুন</button>
    </form>
  </div>

  <!-- Donor List -->
  <div id="donor-list"></div>
  <div class="loading" id="loading">লোড হচ্ছে...</div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjQv5iAcG7pCmRFyzT9p6KfDMSmkW_Czs",
      authDomain: "jaforpur-city-seba.firebaseapp.com",
      projectId: "jaforpur-city-seba",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle donor form submission
    document.getElementById('donor-form-submit').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;
      const blood = document.getElementById('blood').value;
      const message = document.getElementById('message').value;

      db.collection("donors").add({
        name: name,
        address: address,
        phone: phone,
        blood: blood,
        message: message,
        approved: false // Initially, pending approval
      }).then(() => {
        alert("আপনার নিবন্ধন পাঠানো হয়েছে। অ্যাডমিন কর্তৃক অনুমোদন পেলে তা তালিকায় প্রদর্শিত হবে।");
        document.getElementById('donor-form-submit').reset();
      }).catch((error) => {
        console.error("Error adding document: ", error);
        alert("কিছু সমস্যা হয়েছে, পরে আবার চেষ্টা করুন।");
      });
    });

    // Load approved donors
    db.collection("donors").where("approved", "==", true).get().then((querySnapshot) => {
      const list = document.getElementById('donor-list');
      const loading = document.getElementById('loading');
      loading.style.display = 'none';  // Hide loading message

      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${d.name} (${d.blood})</div>
          <div class="contact">ঠিকানা: ${d.address}</div>
          <div class="contact">মোবাইল: <a class="call-link" href="tel:${d.phone}">${d.phone}</a></div>
        `;
        list.appendChild(card);
      });
    }).catch((error) => {
      const loading = document.getElementById('loading');
      loading.textContent = 'ডেটা লোড করতে সমস্যা হয়েছে। পুনরায় চেষ্টা করুন।';
    });
  </script>
</body>
</html>
