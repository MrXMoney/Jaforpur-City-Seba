
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>রক্তদাতা তালিকা</title>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 20px;
      box-shadow: 10px 10px 30px #bebebe, -10px -10px 30px #ffffff;
      margin: 20px auto;
      padding: 20px;
      max-width: 350px;
      text-align: center;
    }
    .blood {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
    .name, .phone, .address {
      margin: 10px 0;
    }
    .phone a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">রক্তদাতা তালিকা</h2>
  <div class="card">
    <div class="blood">A+</div>
    <div class="name">নাম: জসিম উদ্দিন</div>
    <div class="phone">মোবাইল: <a href="tel:017xxxxxxxx">017xxxxxxxx</a></div>
    <div class="address">ঠিকানা: ঢাকাপুর, যশোর</div>
  </div>
</body>
</html>
