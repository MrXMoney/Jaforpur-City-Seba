
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>অ্যাডমিন প্যানেল</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #d50000;
    }
    .card {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .approve { background-color: #4CAF50; }
    .reject { background-color: #f44336; }
    #login {
      text-align: center;
      margin-top: 100px;
    }
    #panel {
      display: none;
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
    }
    #logout {
      float: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>অ্যাডমিন লগইন</h2>
    <input type="password" id="pass" placeholder="পাসওয়ার্ড দিন">
    <button onclick="checkPass()">লগইন</button>
  </div>

  <div id="panel">
    <button id="logout" onclick="logout()">লগআউট</button>
    <h2>Pending রক্তদাতারা</h2>
    <div id="donorList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjQv5iAcG7pCmRFyzT9p6KfDMSmkW_Czs",
      authDomain: "jaforpur-city-seba.firebaseapp.com",
      projectId: "jaforpur-city-seba",
      storageBucket: "jaforpur-city-seba.firebasestorage.app",
      messagingSenderId: "64439419555",
      appId: "1:64439419555:web:c5fed573927c8548ee7516",
      measurementId: "G-9PNHKPCQML",
      databaseURL: "https://jaforpur-city-seba-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const adminPassword = "123456";

    function checkPass() {
      const input = document.getElementById("pass").value;
      if (input === adminPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";
        loadData();
      } else {
        alert("ভুল পাসওয়ার্ড!");
      }
    }

    function logout() {
      document.getElementById("panel").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function loadData() {
      db.ref("donors").on("value", snapshot => {
        const donors = snapshot.val();
        const list = document.getElementById("donorList");
        list.innerHTML = "";
        for (let id in donors) {
          const donor = donors[id];
          if (donor.status === "pending") {
            list.innerHTML += `
              <div class="card">
                <h3>${donor.name}</h3>
                <p>রক্তের গ্রুপ: ${donor.blood}</p>
                <p>মোবাইল: ${donor.phone}</p>
                <p>ঠিকানা: ${donor.address}</p>
                <button class="approve" onclick="updateStatus('${id}', 'approved')">Approve</button>
                <button class="reject" onclick="updateStatus('${id}', 'rejected')">Reject</button>
              </div>
            `;
          }
        }
      });
    }

    function updateStatus(id, status) {
      db.ref("donors/" + id).update({ status: status });
    }
  </script>
</body>
</html>
